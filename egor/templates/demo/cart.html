{% extends "index.html" %}
{% block content %}
    <h1>Корзина</h1>
        {% if cart_item %}
            <ul>
                {% for item in cart_item %}
                    <li>
                        {{ item.product.name }} - {{ item.count }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Корзина пуста</p>
        {% endif %}
{% endblock %}
